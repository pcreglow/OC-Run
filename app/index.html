<!doctype html>
<html class="no-js" lang="" ng-app="oc-run">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orlando City Run</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->

    <div class="container-fluid">
      <div class="header head" ng-controller="MainController as app">
        <ul class="nav nav-pills pull-right">

          <li><a href="#lakeEola">Lake Eola</a></li>
          <li><a href="#millsFifty">Mills 50</a></li>

        <img src="images/oc_night.jpg" alt="Lake Eola Night">
